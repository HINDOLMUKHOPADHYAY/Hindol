<!DOCTYPE html>
<html>
<head>
<title>Button Library</title>
<link rel="stylesheet" href="button.css" />
<style>
.btn 
{
border: 10px;
padding-left: 20px;
padding-right: 20px;
border-radius: 5px;
cursor: pointer;
color: #fff;
transition: all 0.5s;
}
.danger-btn 
{
    background-color: rgb(253, 7, 27);
}
.danger-btn:hover 
{
    box-shadow: 0 8px 25px -8px rgb(248, 1, 22);
}
.success-btn 
{
    background-color: rgb(64, 223, 50);
}
.success-btn:hover 
{
    box-shadow: 0px 8px 25px -8px rgb(70, 201, 58);
}
.primary-btn 
{
    background-color: rgb(94, 3, 250);
}
.primary-btn:hover 
{
    box-shadow: 0px 8px 25px -8px rgb(80, 4, 212);
}
.warning-btn 
{
    background-color: rgb(238, 179, 17);
}
.warning-btn:hover 
{
    box-shadow: 0px 8px 25px -8px rgb(253, 188, 10);
}
:root 
{
    --btn-padding: 10px;
    --btn-border-radius: 5px;
    --btn-transition: all 0.5s;
    --btn-shadow-hover: 0 8px 25px -8px;

    --danger-color: rgb(253, 7, 27); 
    --success-color: rgb(64, 223, 50);
    --primary-color: rgb(94, 3, 250);
    --warning-color: rgb(238, 179, 17);
    --dark-color: rgb(30, 30, 30);
}
.btn 
{
    border: 10px;
    padding: var(--btn-padding);
    border-radius: var(--btn-border-radius);
    cursor: pointer;
    color: #fff;
    transition: var(--btn-transition);
}
.danger-btn 
{
background-color: var(--danger-color);
}
.danger-btn:hover 
{
box-shadow: var(--btn-shadow-hover) var(--danger-color);
}
.success-btn 
{
    background-color: var(--success-color);
}
.success-btn:hover 
{
    box-shadow: var(--btn-shadow-hover) var(--success-color);
}
.primary-btn 
{
background-color: var(--primary-color);
}
.primary-btn:hover 
{
box-shadow: var(--btn-shadow-hover) var(--primary-color);
}
.warning-btn 
{
background-color: var(--warning-color);
}
.warning-btn:hover 
{
box-shadow: var(--btn-shadow-hover) var(--warning-color);
}
.dark-btn 
{
background-color: var(--dark-color);
}
.dark-btn:hover 
{
box-shadow: var(--btn-shadow-hover) var(--dark-color);
}
</style>
</head>
<body>
<button>Button</button>
<button class="btn primary-btn">Button</button>
<button class="btn danger-btn">Button</button>
<button class="btn success-btn">Button</button>
<button class="btn warning-btn">Button</button>
<button class="btn dark-btn">Button</button>
</body>
</html>
